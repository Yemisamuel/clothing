<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outfits</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/outfit.css">

</head>
<body>
    <div id="drop">
        <nav class="navbar">
            <img src="/images/log.jpg" class="logo">
            <div class="user">
                <a href="/index.html">
                    <button class="button" type="menu">Home page</button>
                </a>
              <div class="d-none d-md-block social">
                <img src="/images/fon1.png">
                <img src="/images/fon3.png">
                <img src="/images/fon2.png">
              </div>
            </div>
        </nav>

    </div>
      
    <div class="container">
        <div class="info">
            <h1>HIGH FASHION</h1>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                 Reiciendis praesentium officiis fuga repellat voluptatibus libero harum. Amet nobis neque quas.</p>
        </div>
    </div>
        
    <div class="slider">
        <img src="/images/arrow-2029-460319.png" id="prev">
        <div class="slide">
            <img src="/images/st1.jpg" class="thumbnail active" >
            <img src="/images/st2.jpg" class="thumbnail" >
            <img src="/images/st3.jpg" class="thumbnail" >
            <img src="/images/fn1.jpg" class="thumbnail" >
            <img src="/images/st6.jpg" class="thumbnail" >
        </div>
        <img src="/images/arrow-2035-460325(1).png" id="next">
    </div>
    <script src="/jquery/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>    

    <script>
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");
        const thumbnail = document.getElementsByClassName("thumbnail");
        const drop = document.getElementById("drop");

        const backgroundImg = new Array (
            "/images/st1.jpg",
            "/images/st2.jpg",
            "/images/st3.jpg",
            "/images/fn1.jpg",
            "/images/st6.jpg",
        );

        let i= 0;

        next.onclick = function(){
            if(i < 4){
                drop.style.backgroundImage = 'url("'+backgroundImg[i+1]+'")';
                thumbnail[i+1].classList.add("active")
                thumbnail[i].classList.remove("active")
                i++;
            }
          
        }
          
        prev.onclick = function(){
            if(i > 0){
                drop.style.backgroundImage = 'url("'+backgroundImg[i-1]+'")';
                thumbnail[i-1].classList.add("active")
                thumbnail[i].classList.remove("active")
                
                i--;
            }
          
        }
    </script>
</body>
</html>
